<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 事件</title>
</head>
<body>
    
    <button onclick="click1()">点击事件按钮1</button>

    <!-- <div onclick="click1">点击事件按钮2</div> -->

    <input type="text", onfocus="focus1()", onblur="focus2()">

    <script>
        // 点击事件
        function click1() {
            alert('点击事件触发');
        }
        // 聚焦事件
        function focus1() {
            console.log('获取焦点');
        }
        // 失焦事件
        function focus2() {
            console.log('失去焦点')
        }
    </script>
</body>
</html>
